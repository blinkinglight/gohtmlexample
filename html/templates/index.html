<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Global string: {{ .global }}
    </div>
    <div>
        Language selected: {{ LANG }}
    </div>
    <div>
        {{ T "{{translate.this.text.please}}" }}
    </div>
    <div>
        Test function: {{ RANDOM }}
    </div>
    <div>
        {{ range .nav }}
            <a href="{{ .Path }}">{{ .Name }}</a> |
        {{ end }}
    </div>
    <div>
        {{ template "htmlbody" . }}
    </div>
</body>
</html>
